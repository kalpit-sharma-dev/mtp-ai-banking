version: '3.8'

services:
  ollama:
    image: ollama/ollama:latest
    container_name: ai-banking-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
    restart: unless-stopped
    networks:
      - ai-banking-network

volumes:
  ollama_data:
    driver: local

networks:
  ai-banking-network:
    external: true

